<!-- 3 buttons - each triggers modal -->
<button class="btn btn-default" data-toggle="modal" data-target="#myModalRequest">Request</button>
<button class="btn btn-default" data-toggle="modal" data-target="#myModalSubmit">Submit</button>
<button class="btn btn-default" data-toggle="modal" data-target="#myModalChallenge">Challenge</button>

<!-- Modals -->
  <div class="modal fade" id="myModalRequest" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Request Gas Things
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">Request</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                        id="inputType" placeholder="max, min, mean, etc."/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputPassword3" >BlockNumber</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            id="inputBlocknumber" placeholder="block number"/>
                    </div>
                  </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button id="add_row" type="button" class="btn btn-primary" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModalSubmit" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Submit Gas Things
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label class="col-sm-2 control-label"
                              for="inputPassword3" >Index</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                id="inputIndex" placeholder="index"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="inputEmail3">Answer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                            id="submission" placeholder="answer"/>
                        </div>
                      </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button id="update_submission" type="button" class="btn btn-primary" data-dismiss="modal">
                        Save changes
                    </button>
                </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="myModalChallenge" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close"
                           data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Challenge a Submission!
                        </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label class="col-sm-2 control-label"
                                  for="inputPassword3" >Index</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    id="challengeIndex" placeholder="index"/>
                            </div>
                          </div>
                          <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                      for="inputEmail3">Answer Better!</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                id="challenge" placeholder="the ACTUAL answer"/>
                            </div>
                          </div>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                                    Close
                        </button>
                        <button id="challenge_submission" type="button" class="btn btn-primary" data-dismiss="modal">
                            Save changes
                        </button>
                    </div>
                </div>
              </div>
            </div>
